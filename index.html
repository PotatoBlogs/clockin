<html>
  <head>
    <title id="datetime">Clock In and Out</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="tabs">
      <button class="tablinks" id="Template1">Template 1 Tab</button>
      <button class="tablinks" id="Template2">Template 2 Tab</button>
      <button class="tablinks" id="Template3">Template 3 Tab</button>
    </div>

    <div class="container">
      <div class="tabcontent" id="Template1Tab">
        <p>Template 1 Tab Yay!!!!!</p>
      </div>

      <div class="tabcontent" id="Template2Tab">
        <p>Template 2 Tab Yay!!!!!</p>
      </div>

      <div class="tabcontent" id="Template3Tab">
        <p>Template 3 Tab Yay!!!!!</p>
        <table>
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
          </tr>
        </table>
      </div>
    </div>

    
    
    <script>
      $(".tabcontent").hide();
      $("#Template1Tab").show();
      
      function selectTab(){
        $(".tabcontent").hide();
        $("#"+this.id+"Tab").show();
      }

      $(".tablinks").click(selectTab);

     // create a function to update the date and time
      function updateDateTime() {
        // create a new `Date` object
        const now = new Date();

        // get the current date and time as a string
        const currentDateTime = now.toLocaleString();

        // update the `textContent` property of the `span` element with the `id` of `datetime`
        document.querySelector('#datetime').textContent = currentDateTime;
      }

      // call the `updateDateTime` function every second
      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
